<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Water Safety Chatbot</h1>
        <div id="chatbot-container" class="fixed bottom-4 right-4">
            <div id="chatbot" class="bg-white p-4 rounded-lg shadow-lg">
                <h2 class="text-lg font-bold mb-2">Water Safety Chatbot</h2>
                <div id="chatBox" class="mb-2"></div>
                <input type="text" id="userMessage" class="border rounded p-2 w-full mb-2" placeholder="Ask about water safety...">
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
