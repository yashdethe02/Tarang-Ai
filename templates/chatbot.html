<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 0.5s;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #000;
        }
        #input-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #send-button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            }
            #chatbox {
                background-color: #333;
            }
            .bot-message {
                background-color: #444;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (message.trim() === '') return;

            const chatbox = document.getElementById('chatbox');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatbox.appendChild(userMessage);

            input.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;

            // Simulate bot typing animation
            const botTyping = document.createElement('div');
            botTyping.className = 'message bot-message';
            botTyping.textContent = 'Bot is typing...';
            chatbox.appendChild(botTyping);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                chatbox.removeChild(botTyping);
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = data.response;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                chatbox.removeChild(botTyping);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.textContent = 'Error: Could not get response';
                chatbox.appendChild(errorMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function getBotResponse(message) {
            const responses = {
                'hello': 'Hi there!',
                'how are you': 'I am a bot, I am always good.',
                'bye': 'Goodbye!'
            };
            return responses[message.toLowerCase()] || 'I don\'t understand that.';
        }
    </script>
</body>
</html>
